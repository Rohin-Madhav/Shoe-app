              <li class="nav-item">

                </a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link fw-semibold px-3 py-2 rounded-3 dropdown-toggle"

                  role="button"

                  <i class="fas fa-shopping-bag me-1"></i> Products

                <ul class="dropdown-menu shadow-sm border-0">
                  <li><a class="dropdown-item" href="">Sneakers</a></li>

                  <li><a class="dropdown-item" href="">Sports Shoes</a></li>
                  <li><hr class="dropdown-divider" /></li>
                  <li>
                    <a class="dropdown-item" href="/productList.html"
                      >All Products</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active fw-semibold px-3 py-2 rounded-3"

                  <i class="fas fa-envelope me-1"></i> Contact Us

              </li>
              <li class="nav-item">
                <a

                  <span
                    class="badge bg-danger position-absolute top-0 start-100 translate-middle rounded-pill"
                    >0</span

                <a

            </ul>

        </div>
      </nav>
    </header>
    <main>
      <div class="container my-5">
        <h2 class="fw-bold text-danger mb-4">Contact Us</h2>
        <form class="p-4 border rounded shadow-sm bg-light">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Enter your name"
              required
            />
          </div>

        
          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
            />
          </div>

          
          <div class="mb-3">
            <label for="msg" class="form-label fw-semibold">Message</label>
            <textarea
              name="message"
              id="msg"
              rows="4"
              class="form-control"
              placeholder="Write your message here"
            ></textarea>
          </div>

          
          <button type="submit" class="btn btn-secondary w-100 fw-semibold">
            Submit
          </button>
        </form>
      </div>
    </main>

    </footer>
